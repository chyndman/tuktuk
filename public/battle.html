<!DOCTYPE html>
<html lang="en">
<head>
    <title>Battle | Tuk-Tuk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;"/>
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"/>
</head>
<body>
<div class="hero">
    <article class="content px-2">
        <h1>Battle</h1>
        <div class="grid-md grid-cols-2 u-gap-2 mb-2">
            <div>
                <h6>Attacker</h6>
                <label htmlFor="atkSpearmen">Spearmen</label>
                <input type="range" id="atkSpearmen" name="atkSpearmen" min="0" max="100"/>
                <label htmlFor="atkArchers">Archers</label>
                <div class="u-flex u-gap-2">
                    <input class="u-inline w-12 u-flex-grow-0" type="number" id="atkArchersNum"
                           name="atkArchersNum" min="0"
                           max="100"/>
                    <input class="u-inline u-flex-grow-1" type="range" id="atkArchers" name="atkArchers"
                           min="0"
                           max="100"/>
                </div>
            </div>
            <div>
                <h5>Defender</h5>
                <label htmlFor="defSpearmen">Spearmen</label>
                <input type="range" id="defSpearmen" name="defSpearmen" min="0" max="100"/>
                <label htmlFor="atkArchers">Archers</label>
                <input type="range" id="defArchers" name="defArchers" min="0" max="100"/>
            </div>
        </div>
        <button class="btn-primary">Run</button>
        <div class="animated loading">
            <pre><code>something happened abcdefg</code></pre>
        </div>
    </article>
</div>
</body>
</html>
